name: ASE-JSCC
channel_priority: strict
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip

  # ===== PyTorch GPU stack (CUDA 12.6，对应 PyTorch 2.5) =====
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.4  

  # ===== 科学计算/可视化 =====
  - numpy
  - scipy
  - pandas
  - scikit-image
  - scikit-learn
  - matplotlib
  - tqdm
  - tensorboard
  - opencv

  # ===== CV/配置工具依赖 =====
  - pycocotools
  - fvcore
  - iopath
  - yacs
  - hydra-core
  - imgaug
  - pyyaml
  - cython
  - ninja
  - setuptools
  - wheel

  - pip:
      - tabulate
      - termcolor
      - cloudpickle
